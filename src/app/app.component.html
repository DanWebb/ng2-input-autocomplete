<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<form autocomplete="off">
  <input ng2-input-autocomplete [config]="config2" [items]="items2"
        (inputChangedEvent)="onInputChangedEvent($event)"
        (selectEvent)="onSelect($event)">
  <h2>Wiki:</h2>
  <div>
    <input ng2-input-autocomplete [items]="wikiItems" (inputChangedEvent)="search($event)" (selectEvent)="onSelect($event)">
  </div>
</form>
